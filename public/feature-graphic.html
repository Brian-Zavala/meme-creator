<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .screenshot-container {
            width: 2560px;
            height: 1440px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            /* Design 3: Red Gradient */
            background: linear-gradient(135deg, #7f1d1d 0%, #0f0f0f 100%);
            color: white;
        }

        .text-side {
            width: 35%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 140px;
            z-index: 2;
        }

        h2 {
            font-size: 100px;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: -3px;
            background: linear-gradient(to right, #fca5a5, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 50px;
            color: #fca5a5;
            margin: 30px 0 0 0;
            font-weight: 500;
            max-width: 600px;
        }

        .image-side {
            width: 65%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .tablet-mockup {
            width: 1800px;
            height: 1100px;
            background: #000;
            border-radius: 50px;
            border: 24px solid #222;
            box-shadow: -50px 50px 140px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
            transform: perspective(2500px) rotateY(-12deg) translateX(100px);
        }

        .tablet-screen {
            width: 100%;
            height: 100%;
            background-image: url('images/screenshots/PWA_Landscape.png');
            background-size: cover;
            background-position: top center;
        }

        /* Abstract bg blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(180px);
            opacity: 0.3;
            z-index: 0;
        }
        .blob-1 {
            width: 1200px;
            height: 1200px;
            background: #ef4444; /* Red */
            top: -300px;
            left: -200px;
        }
        .blob-2 {
            width: 1000px;
            height: 1000px;
            background: #f59e0b; /* Orange */
            bottom: -200px;
            right: -200px;
        }
    </style>
</head>
<body>

    <!-- TABLET SCREENSHOT 3: Custom Typography -->
    <div class="screenshot-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="text-side">
            <h2>Custom Typography</h2>
            <p>Classic impact & modern fonts</p>
        </div>

        <div class="image-side">
            <div class="tablet-mockup">
                <div class="tablet-screen"></div>
            </div>
        </div>
    </div>

</body>
</html>
